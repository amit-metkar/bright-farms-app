<div class="col-lg-12 text-center">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="5000">
        <!-- Indicators -->
        <ol class="carousel-indicators hidden-xs">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active CarouselImg">
                <img class="img-responsive center-block" src="../assets/img/goat_e_1.jpg" alt="">
            </div>
            <div class="item CarouselImg">
                <img class="img-responsive center-block" src="../assets/img/goat_e_2.jpg" alt="">
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
            <span class="icon-next"></span>
        </a>
    </div>
    <h2 class="brand-before">
        <small>{{ 'home.greet' | translate }}</small>
    </h2>
    <h1 class="brand-name">{{ 'brand' | translate }}</h1>
    <hr class="tagline-divider">
    <h2>
        <small>
            {{ 'home.tag-line' | translate }}
        </small>
    </h2>
</div>
